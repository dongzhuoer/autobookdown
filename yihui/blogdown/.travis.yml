# I use global env to facilitate debug, since they exist as soon as you enter the shell
dist: bionic
language: minimal
git:
  depth: false
  submodules: false
cache: 
  directories: [$TRAVIS_BUILD_DIR/_bookdown_files/, $HOME/.local/lib/R/]
env:
  global: 
    - input_git=https://github.com/rstudio/blogdown.git
    - repo_git="-b yihui-blogdown  https://$GITHUB_PAT@github.com/dongzhuoer/bookdown.dongzhuoer.com.git"
    - rmd_dir=docs
    - root_command="apt update && apt -y install libmagick++-dev"   
    - user_command=""
    - install_pkg="remotes::update_packages(c('animation', 'base', 'blogdown', 'bookdown', 'devtools', 'formatR', 'htmlwidgets', 'knitr', 'pkgdown', 'processx', 'rmarkdown', 'servr', 'tufte', 'utils', 'widgetframe', 'xaringan', 'xfun'))"
    - render_args=""
    - zhuoerdown=true # build other's bookdown, several links would be added to TOC
    - custom_yaml=$TRAVIS_BUILD_DIR/_output.yaml  
    - url=https://bookdown.org/yihui/blogdown

script: wget https://raw.githubusercontent.com/dongzhuoer/zhuoerdown/master/inst/travis-script.sh && bash travis-script.sh

notifications:
  email: false
