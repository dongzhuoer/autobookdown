# I use global env to facilitate debug, since they exist as soon as you enter the shell
dist: xenial
language: minimal
git:
  depth: false
  submodules: false
cache: 
  directories: [$HOME/.local/lib/R/]
env:
  global: 
    - input_git=https://github.com/hadley/adv-r.git
    - repo_git="-b hadley-adv-r  https://$GITHUB_PAT@github.com/dongzhuoer/bookdown.dongzhuoer.com.git"
    - rmd_dir=.
    - root_command=""   
    - user_command="" 
    - install_pkg="remotes::install_github('hadley/adv-r')"  # r-lib/rlang
    - render_args=""
    - zhuoerdown=true # build other's bookdown, several links would be added to TOC
    - custom_yaml=""
    - url=https://adv-r.hadley.nz/

script: wget https://raw.githubusercontent.com/dongzhuoer/zhuoerdown/master/inst/travis-script.sh && bash travis-script.sh

notifications:
  email: false
